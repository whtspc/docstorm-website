<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DocStorm - Interactive Demo</title>

  <!-- Google Fonts - Lexend -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Base Styles -->
  <link rel="stylesheet" href="src/styles/base.css">

  <!-- Rough.js Library -->
  <script src="lib/rough.min.js"></script>

  <style>
    /* Override container width for full-width demo */
    .demo-container {
      max-width: none;
      padding: var(--ds-spacing-lg) var(--ds-spacing-xl);
    }

    .page-header {
      text-align: center;
      margin-bottom: var(--ds-spacing-xl);
    }

    .page-header h1 {
      font-size: var(--ds-font-size-xl);
      font-weight: var(--ds-font-weight-semibold);
      margin: 0 0 var(--ds-spacing-sm) 0;
      color: var(--ds-color-primary);
    }

    .page-header p {
      font-size: var(--ds-font-size-base);
      color: var(--ds-color-text-muted);
      margin: 0;
    }

    .demo-wrapper {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 8px;
      overflow: hidden;
      margin: 0 auto;
      max-width: 1400px;
    }

    /* Link to record grid demos */
    .demo-links {
      margin-top: var(--ds-spacing-2xl);
      padding-top: var(--ds-spacing-lg);
      border-top: 1px solid #eee;
      text-align: center;
    }

    .demo-links a {
      color: var(--ds-color-text-muted);
      font-size: var(--ds-font-size-sm);
      text-decoration: none;
    }

    .demo-links a:hover {
      color: var(--ds-color-primary);
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="demo-container">
    <header class="page-header">
      <h1>DocStorm</h1>
      <p>Document to Record Conversion - Interactive Demo</p>
    </header>

    <div class="demo-wrapper">
      <docstorm-demo id="main-demo"></docstorm-demo>
    </div>

    <div class="demo-links">
      <a href="index.html">View Record Grid Component Demos</a>
    </div>
  </div>

  <!-- DocStorm Components -->
  <script type="module">
    import { DemoContainer } from './src/components/demo-container.js';
    import { demoFiles } from './src/data/mock-records.js';

    // Register custom elements if not already registered
    if (!customElements.get('docstorm-demo')) {
      customElements.define('docstorm-demo', DemoContainer);
    }

    // Wait for DOM to be ready, then set files
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const demo = document.getElementById('main-demo');
        if (demo) {
          demo.files = demoFiles;
        }
      }, 100);
    });
  </script>
</body>
</html>
