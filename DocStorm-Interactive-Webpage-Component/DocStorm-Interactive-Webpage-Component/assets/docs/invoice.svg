<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 200" width="160" height="200">
  <!-- Paper background -->
  <rect x="5" y="5" width="150" height="190" fill="#fff" stroke="#000" stroke-width="2"/>

  <!-- Header -->
  <text x="80" y="28" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#000">INVOICE</text>

  <!-- Invoice number -->
  <text x="15" y="50" font-family="sans-serif" font-size="8" fill="#666">INV-2024-1234</text>

  <!-- Divider line -->
  <line x1="15" y1="58" x2="145" y2="58" stroke="#000" stroke-width="1"/>

  <!-- Vendor info placeholder -->
  <rect x="15" y="65" width="60" height="8" fill="#eee"/>
  <rect x="15" y="78" width="80" height="6" fill="#f5f5f5"/>

  <!-- Table header -->
  <rect x="15" y="100" width="130" height="14" fill="#f0f0f0" stroke="#000" stroke-width="0.5"/>
  <text x="25" y="110" font-family="sans-serif" font-size="7" fill="#000">Description</text>
  <text x="85" y="110" font-family="sans-serif" font-size="7" fill="#000">Qty</text>
  <text x="110" y="110" font-family="sans-serif" font-size="7" fill="#000">Amount</text>

  <!-- Table rows -->
  <line x1="15" y1="114" x2="145" y2="114" stroke="#ddd" stroke-width="0.5"/>
  <rect x="15" y="118" width="55" height="6" fill="#f8f8f8"/>
  <text x="90" y="124" font-family="sans-serif" font-size="6" fill="#666">5</text>
  <text x="115" y="124" font-family="sans-serif" font-size="6" fill="#666">$225</text>

  <line x1="15" y1="130" x2="145" y2="130" stroke="#eee" stroke-width="0.5"/>
  <rect x="15" y="134" width="50" height="6" fill="#f8f8f8"/>
  <text x="90" y="140" font-family="sans-serif" font-size="6" fill="#666">12</text>
  <text x="115" y="140" font-family="sans-serif" font-size="6" fill="#666">$420</text>

  <line x1="15" y1="146" x2="145" y2="146" stroke="#eee" stroke-width="0.5"/>
  <rect x="15" y="150" width="45" height="6" fill="#f8f8f8"/>
  <text x="90" y="156" font-family="sans-serif" font-size="6" fill="#666">10</text>
  <text x="115" y="156" font-family="sans-serif" font-size="6" fill="#666">$85</text>

  <!-- Total line -->
  <line x1="80" y1="170" x2="145" y2="170" stroke="#000" stroke-width="1"/>
  <text x="85" y="182" font-family="sans-serif" font-size="8" font-weight="bold" fill="#000">Total:</text>
  <text x="115" y="182" font-family="sans-serif" font-size="8" font-weight="bold" fill="#000">$892.50</text>
</svg>
