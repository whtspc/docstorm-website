<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 200" width="160" height="200">
  <!-- Paper background -->
  <rect x="5" y="5" width="150" height="190" fill="#fff" stroke="#000" stroke-width="2"/>

  <!-- Header -->
  <text x="80" y="28" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#000">ORDER FORM</text>

  <!-- Order number -->
  <text x="15" y="48" font-family="sans-serif" font-size="8" fill="#666">ORD-2024-0847</text>
  <text x="100" y="48" font-family="sans-serif" font-size="7" fill="#888">Dec 15, 2024</text>

  <!-- Divider line -->
  <line x1="15" y1="55" x2="145" y2="55" stroke="#000" stroke-width="1"/>

  <!-- Customer info -->
  <text x="15" y="68" font-family="sans-serif" font-size="7" fill="#888">Customer:</text>
  <text x="15" y="80" font-family="sans-serif" font-size="9" fill="#000">Acme Corporation</text>

  <!-- Table header -->
  <rect x="15" y="95" width="130" height="14" fill="#f0f0f0" stroke="#000" stroke-width="0.5"/>
  <text x="20" y="105" font-family="sans-serif" font-size="6" fill="#000">Product</text>
  <text x="65" y="105" font-family="sans-serif" font-size="6" fill="#000">SKU</text>
  <text x="95" y="105" font-family="sans-serif" font-size="6" fill="#000">Qty</text>
  <text x="115" y="105" font-family="sans-serif" font-size="6" fill="#000">Price</text>

  <!-- Table rows -->
  <line x1="15" y1="109" x2="145" y2="109" stroke="#ddd" stroke-width="0.5"/>
  <text x="20" y="120" font-family="sans-serif" font-size="6" fill="#333">Widget Pro</text>
  <text x="65" y="120" font-family="sans-serif" font-size="5" fill="#666">WP-001</text>
  <text x="100" y="120" font-family="sans-serif" font-size="6" fill="#666">10</text>
  <text x="115" y="120" font-family="sans-serif" font-size="6" fill="#666">$1,500</text>

  <line x1="15" y1="126" x2="145" y2="126" stroke="#eee" stroke-width="0.5"/>
  <text x="20" y="137" font-family="sans-serif" font-size="6" fill="#333">Gadget Plus</text>
  <text x="65" y="137" font-family="sans-serif" font-size="5" fill="#666">GP-042</text>
  <text x="100" y="137" font-family="sans-serif" font-size="6" fill="#666">5</text>
  <text x="115" y="137" font-family="sans-serif" font-size="6" fill="#666">$1,750</text>

  <line x1="15" y1="143" x2="145" y2="143" stroke="#eee" stroke-width="0.5"/>
  <text x="20" y="154" font-family="sans-serif" font-size="6" fill="#333">Accessory Kit</text>
  <text x="65" y="154" font-family="sans-serif" font-size="5" fill="#666">AK-100</text>
  <text x="100" y="154" font-family="sans-serif" font-size="6" fill="#666">20</text>
  <text x="115" y="154" font-family="sans-serif" font-size="6" fill="#666">$1,000</text>

  <!-- Total -->
  <line x1="80" y1="168" x2="145" y2="168" stroke="#000" stroke-width="1"/>
  <text x="85" y="180" font-family="sans-serif" font-size="8" font-weight="bold" fill="#000">Total:</text>
  <text x="115" y="180" font-family="sans-serif" font-size="8" font-weight="bold" fill="#000">$4,250</text>

  <!-- Status badge -->
  <rect x="15" y="172" width="50" height="14" fill="#f5f5dc" stroke="#ccc" stroke-width="0.5" rx="2"/>
  <text x="40" y="182" font-family="sans-serif" font-size="7" text-anchor="middle" fill="#666">Processing</text>
</svg>
