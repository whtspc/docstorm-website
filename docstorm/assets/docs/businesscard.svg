<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 100" width="180" height="100">
  <!-- Business card background -->
  <rect x="5" y="5" width="170" height="90" fill="#fff" stroke="#000" stroke-width="2" rx="4"/>

  <!-- Logo placeholder circle -->
  <circle cx="35" cy="35" r="15" fill="none" stroke="#000" stroke-width="1.5"/>
  <text x="35" y="40" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#000">TC</text>

  <!-- Name -->
  <text x="60" y="30" font-family="sans-serif" font-size="11" font-weight="bold" fill="#000">Sarah Chen</text>

  <!-- Title -->
  <text x="60" y="44" font-family="sans-serif" font-size="8" fill="#666">VP of Engineering</text>

  <!-- Company -->
  <text x="60" y="56" font-family="sans-serif" font-size="7" fill="#888">TechFlow Solutions</text>

  <!-- Contact info lines -->
  <line x1="20" y1="72" x2="80" y2="72" stroke="#ccc" stroke-width="1"/>
  <line x1="20" y1="82" x2="100" y2="82" stroke="#ccc" stroke-width="1"/>

  <!-- Decorative corner -->
  <path d="M150 10 L165 10 L165 25" fill="none" stroke="#ddd" stroke-width="1"/>
</svg>
